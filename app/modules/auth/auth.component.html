<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form >
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>



  <div class="button">
    <button type="submit" mat-button routerLink="/menu">Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
